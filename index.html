<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Navigation Menu</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 2000px; /* to allow scrolling */
    }

    /* Fixed Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(to right, #2980b9, #6dd5fa);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s, box-shadow 0.3s;
      z-index: 1000;
    }

    nav.scrolled {
      background: linear-gradient(to right, #004e92, #000428);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .logo {
      color: white;
      font-size: 1.5em;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1em;
      transition: color 0.3s, transform 0.2s;
    }

    .nav-links a:hover {
      color: #ffcc00;
      transform: scale(1.1);
    }

    .content {
      padding-top: 80px;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <div class="logo">Blue Gradient</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="content">
    <h1>Welcome</h1>
    <p>Scroll to see nav bar change. Hover over menu items for effects.</p>
    <p>This is a simple demo using HTML, CSS, and JavaScript.</p>
  </div>

  <script>
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>

</body>
</html>ss
